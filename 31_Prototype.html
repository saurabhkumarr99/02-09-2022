<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Animal {
            eating() {
                document.getElementById("result1").innerHTML = this.class + " is eating";
            }

            do() {
                this.eating();
            }
        }

        function fun1() {
            let AnimalObj = new Animal();
            AnimalObj.do();
        }

        class Rabbit extends Animal {
            jumps() {
                document.getElementById("result2").innerHTML = this + " is jumping";
            }

            do() {
                this.eating();
                this.jumps();
            }
        }

        function fun2() {
            let RabbitObj = new Rabbit();
            RabbitObj.do();
        }

        let animal = {
            eating(){
                document.getElementById("result3").innerHTML = this + " is eating";
            }
        };

        let rabbit = {
            jumping(){
                document.getElementById("result4").innerHTML = this + " is jumping";
            },
        };

        rabbit.__proto__ = animal;

        function fun3(){
            animal.eating();
        }

        function fun4(){
            rabbit.eating();
            rabbit.jumping();
        }
    </script>
</head>

<body style="text-align: center;">

    <div class="container1">
        <h1>Class Inheritence</h1>
        <div id="result1"></div>
        <div id="result2"></div>
        <button onclick="fun1()">Animal Can do</button>
        <button onclick="fun2()">Rabbit can do</button>
    </div>
    <hr>
    <div class="container2">
        <h1>Prototypal Inheritence in Object</h1>
        <div id="result3"></div>
        <div id="result4"></div>
        <button onclick="fun3()">Animal Can do</button>
        <button onclick="fun4()">Rabbit can do</button>
    </div>

</body>

</html>
